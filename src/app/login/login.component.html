<div class="login-container">
    <div class="login-cover col-md-12">
        <h2>Login</h2>
        <form name="form" (ngSubmit)="loginForm.form.valid && login()" #loginForm="ngForm" novalidate>
            <div class="form-group" [ngClass]="{ 'has-error': loginForm.submitted && !username.valid }">
                <label for="username">User Name</label>
                <input type="text" class="form-control" name="username" [(ngModel)]="loginModel.username" #username="ngModel" required />
                <div class="error" *ngIf="loginForm.submitted && !username.valid" >Username is required</div>
            </div>
            <div class="form-group" [ngClass]="{ 'has-error': loginForm.submitted && !password.valid }">
                <label for="password">Password</label>
                <input type="password" class="form-control" name="password" [(ngModel)]="loginModel.password" #password="ngModel" required />
                <div class="error" *ngIf="loginForm.submitted && !password.valid" >Password is required</div>
            </div>
            <div class="form-group login-button">
                <button class="btn btn-primary">Login</button>
            </div>
        </form>
    </div>
</div>
